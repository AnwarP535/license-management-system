version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: license-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-license_management}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - license-network

  backend:
    build:
      context: ./license-backend
      dockerfile: Dockerfile
    container_name: license-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-license_management}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-32-chars}
      PORT: ${BACKEND_PORT:-8080}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - license-network
    restart: unless-stopped

  frontend:
    build:
      context: ./license-client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: license-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - license-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  license-network:
    driver: bridge
